<h2 mat-dialog-title>Do you want to save the current list?</h2>
<mat-dialog-actions>
  <mat-form-field class="dialog-save-form-field" color="" appearance="fill">
    <mat-label>Name your new List</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-actions>
<div class="dialog-save-buttons">
  <button
    class="dialog-save-save-button"
    mat-button
    mat-dialog-close
    cdkFocusInitial
  >
    Save
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>

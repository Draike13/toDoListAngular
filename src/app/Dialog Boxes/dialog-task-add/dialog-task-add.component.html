<h1 class="header-title">ToDo List</h1>

<form #taskForm="ngForm" (ngSubmit)="this.todoService.addNewTask(taskForm)">
  <span class="formSpan">
    <label>Add Task: </label
    ><input
      class="task-input"
      ngModel
      name="task"
      type="text"
      placeholder="New Task"
    />
  </span>
  <span class="buttonSpan">
    <button mat-flat-button mat-dialog-close type="submit">Add</button>
  </span>
</form>

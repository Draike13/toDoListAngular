<app-header></app-header>

<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <p class="title">Saved Lists</p>
    <app-saved-lists
      *ngFor="let list of this.todoService.savedListsArray; let i = index"
      [list]="list"
      [i]="i"
    ></app-saved-lists>
  </mat-drawer>

  <div class="right-container">
    <button
      class="toggle-button"
      type="button"
      (click)="drawer.toggle()"
      mat-icon-button
      [ngClass]="{ spun: drawer.opened }"
    >
      <mat-icon>arrow_forward</mat-icon>
    </button>

    <mat-icon
      *ngIf="!this.todoService.toDos.length"
      (click)="this.todoService.addTaskDialog()"
      class="add-button"
      >add_box</mat-icon
    >
    <app-list class="the-app-list"></app-list>
  </div>
</mat-drawer-container>

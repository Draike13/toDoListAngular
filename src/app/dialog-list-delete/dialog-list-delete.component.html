<h2 mat-dialog-title>Delete List?</h2>
<mat-dialog-content>Do you want to delete the active list?</mat-dialog-content>
<div class="dialog-list-delete-buttons">
  <button
    (click)="this.todoService.deleteList()"
    mat-button
    mat-dialog-close
    cdkFocusInitial
  >
    Yes
  </button>
  <button mat-button mat-dialog-close>No</button>
</div>
